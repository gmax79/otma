apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{.Values.appname}}-ingress
  annotations:    
    nginx.ingress.kubernetes.io/configuration-snippet: "rewrite ^(/otusapp/maksim)(.*) /$2 last;"
spec:
  ingressClassName: nginx
  rules:
    - host: {{.Values.ingress}}
      http:
        paths:        
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{.Values.appname}}
              port:
                number: {{.Values.appport}}
